<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Блог</title>
  <!-- <link rel="stylesheet" href="./sass/index.scss"> -->
  <script type="module" src="./index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hero-section {
      background-image: url(./images/lemon.png);
      background-position: bottom;
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <section class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">

    <header class="flex items-center justify-between py-10 ">
      <div><a aria-label="TailwindBlog" href="/">
          <div class="flex items-center justify-between">
            <div class="mr-3"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="53.87" height="43.61" viewBox="344.564 330.278 111.737 91.218">
                <defs>
                  <linearGradient id="logo_svg__b" x1="420.97" x2="420.97" y1="331.28" y2="418.5"
                    gradientUnits="userSpaceOnUse">
                    <stop offset="0%" style="stop-color:#f5e160;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:#dbcd12;stop-opacity:1"></stop>
                  </linearGradient>
                  <linearGradient id="logo_svg__d" x1="377.89" x2="377.89" y1="331.28" y2="418.5"
                    gradientUnits="userSpaceOnUse">
                    <stop offset="0%" style="stop-color:#e3780c;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:#eeb881;stop-opacity:1"></stop>
                  </linearGradient>
                  <path id="logo_svg__a" d="M453.3 331.28v28.57l-64.66 58.65v-30.08z"></path>
                  <path id="logo_svg__c" d="M410.23 331.28v28.57l-64.67 58.65v-30.08z"></path>
                </defs>
                <use xlink:href="#logo_svg__a" fill="url(#logo_svg__b)"></use>
                <use xlink:href="#logo_svg__c" fill="url(#logo_svg__d)"></use>
              </svg></div>
            <div class="hidden h-8 text-2xl font-semibold sm:block">CookingBlog</div>
          </div>
        </a></div>

      <div class="relative w-64">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"></path>
          </svg>
        </div>
        <input type="text" id="simple-search"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
          placeholder="Search post name..." required="">
      </div>

      <div class="flex items-center space-x-4 leading-5 sm:space-x-6">
        <!--a class="hidden font-medium text-gray-900  sm:block" href="/">Blog</a-->
        <a
          class="log_in cursor-pointer text-gray-800 dark:text-white bg-yellow-300  hover:bg-orange-500 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-md px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none">
          Log in</a>

      </div>
    </header>
    <main class="mb-auto">
      <div class="divide-y divide-gray-200 hero-section saturate-50 pl-5">
        <div class="space-y-2 pb-8 pt-6 md:space-y-5">
          <h1
            class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900  sm:text-4xl sm:leading-10 md:text-6xl md:leading-14">
            Blog</h1>
          <p class="text-lg leading-7 text-gray-500">A Cooking Blog</p>
          <a data-modal-target="crud-modal" data-modal-toggle="crud-modal"
            class="create-post-btn group inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75">
            <span class="block rounded-full bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent">
              Add Post
            </span>
          </a>
          <div modal-backdrop="" class="hidden bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-40"></div>
          <!-- <button type="button" text-gray-500 class="create-post-btn btn">Створити статтю</button> -->
        </div>
      </div>
      <ul id="postsContainer"></ul>
    </main>
</body>

</html>
